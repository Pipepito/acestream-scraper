<!-- Add TV Channel Modal -->
<div class="modal fade" id="addTVChannelModal" tabindex="-1" aria-labelledby="addTVChannelModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addTVChannelModalLabel">Add TV Channel</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addTVChannelForm">
                    <div class="row g-3">
                        <div class="col-md-12">
                            <label for="newTVChannelName" class="form-label">Channel Name *</label>
                            <input type="text" class="form-control" id="newTVChannelName" required>
                        </div>
                        
                        <div class="col-md-12">
                            <label for="newTVChannelDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="newTVChannelDescription" rows="3"></textarea>
                        </div>
                        
                        <div class="col-md-4">
                            <label for="newTVChannelCategory" class="form-label">Category</label>
                            <input type="text" class="form-control" id="newTVChannelCategory" placeholder="e.g., Sports, News">
                        </div>
                        
                        <div class="col-md-4">
                            <label for="newTVChannelCountry" class="form-label">Country</label>
                            <input type="text" class="form-control" id="newTVChannelCountry" placeholder="e.g., USA, UK">
                        </div>
                        
                        <div class="col-md-4">
                            <label for="newTVChannelLanguage" class="form-label">Language</label>
                            <input type="text" class="form-control" id="newTVChannelLanguage" placeholder="e.g., English">
                        </div>
                        
                        <div class="col-md-6">
                            <label for="newTVChannelLogo" class="form-label">Logo URL</label>
                            <input type="url" class="form-control" id="newTVChannelLogo" placeholder="http://example.com/logo.png">
                        </div>
                        
                        <div class="col-md-6">
                            <label for="newTVChannelWebsite" class="form-label">Website</label>
                            <input type="url" class="form-control" id="newTVChannelWebsite" placeholder="http://example.com">
                        </div>
                        
                        <div class="col-md-12">
                            <label for="newTVChannelEpgId" class="form-label">EPG ID</label>
                            <input type="text" class="form-control" id="newTVChannelEpgId" placeholder="EPG identifier for this channel">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveTVChannelBtn">Add Channel</button>
            </div>
        </div>
    </div>
</div>
