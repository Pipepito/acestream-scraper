<!-- Batch Assign Acestreams Modal -->
<div class="modal fade" id="batchAssignModal" tabindex="-1" aria-labelledby="batchAssignModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="batchAssignModalLabel">Batch Assign Acestreams</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="text-muted mb-3">
                    Automatically assign acestreams to TV channels based on name patterns.
                </p>
                
                <!-- Pattern matching interface -->
                <div class="mb-3">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h6 class="mb-0">Assignment Patterns</h6>
                        <button type="button" class="btn btn-outline-primary btn-sm" id="addPatternRowBtn">
                            <i class="bi bi-plus-lg"></i> Add Pattern
                        </button>
                    </div>
                    <div class="alert alert-info">
                        <small>
                            <i class="bi bi-info-circle"></i> For each pattern, acestreams that contain the pattern text in their name will be assigned to the selected TV channel.
                        </small>
                    </div>
                </div>
                
                <!-- Assignment patterns container -->
                <div id="assignmentPatternsContainer">
                    <!-- Pattern rows will be added here by JavaScript -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveBatchAssignBtn">Save Assignments</button>
            </div>
        </div>
    </div>
</div>
