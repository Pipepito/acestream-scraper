<!-- Create TV Channel from EPG Modal -->
<div class="modal fade" id="createTVChannelFromEPGModal" tabindex="-1" aria-labelledby="createTVChannelFromEPGModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createTVChannelFromEPGModalLabel">Create TV Channel from EPG</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <form id="createTVChannelForm">
                            <div class="mb-3">
                                <label for="createTVChannelName" class="form-label">Channel Name</label>
                                <input type="text" class="form-control" id="createTVChannelName" required>
                            </div>
                            <div class="mb-3">
                                <label for="createTVChannelDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="createTVChannelDescription" rows="2"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="createTVChannelLogo" class="form-label">Logo URL</label>
                                <div class="input-group">
                                    <input type="url" class="form-control" id="createTVChannelLogo">
                                    <button class="btn btn-outline-secondary" type="button" id="createPreviewLogoBtn">Preview</button>
                                </div>
                                <div id="createLogoPreview" class="d-none mt-2 text-center">
                                    <img src="" alt="Logo Preview" class="img-thumbnail" style="max-height: 100px;">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="createTVChannelCategory" class="form-label">Category</label>
                                        <select class="form-select" id="createTVChannelCategory">
                                            <option value="">Select category...</option>
                                            <option value="sports">Sports</option>
                                            <option value="news">News</option>
                                            <option value="entertainment">Entertainment</option>
                                            <option value="movies">Movies</option>
                                            <option value="music">Music</option>
                                            <option value="documentary">Documentary</option>
                                            <option value="kids">Kids</option>
                                            <option value="general">General</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="createTVChannelLanguage" class="form-label">Language</label>
                                        <select class="form-select" id="createTVChannelLanguage">
                                            <option value="">Select language...</option>
                                            <option value="English">English</option>
                                            <option value="Spanish">Spanish</option>
                                            <option value="French">French</option>
                                            <option value="German">German</option>
                                            <option value="Italian">Italian</option>
                                            <option value="Russian">Russian</option>
                                            <option value="Portuguese">Portuguese</option>
                                            <option value="Arabic">Arabic</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="createTVChannelCountry" class="form-label">Country</label>
                                        <input type="text" class="form-control" id="createTVChannelCountry">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="createTVChannelWebsite" class="form-label">Website</label>
                                        <input type="url" class="form-control" id="createTVChannelWebsite">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="createTVChannelEpgId" class="form-label">EPG ID</label>
                                <input type="text" class="form-control" id="createTVChannelEpgId" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="createTVChannelEpgSourceId" class="form-label">EPG Source ID</label>
                                <input type="text" class="form-control" id="createTVChannelEpgSourceId" readonly>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="createTVChannelIsActive" checked>
                                <label class="form-check-label" for="createTVChannelIsActive">
                                    Active
                                </label>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <div class="card h-100">
                            <div class="card-header">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h6 class="mb-0">Acestreams</h6>
                                    <div>
                                        <button type="button" class="btn btn-outline-primary btn-sm" id="findMatchingStreamsBtn">
                                            Find Matches
                                        </button>
                                    </div>
                                </div>
                                <div class="mt-2">
                                    <label class="form-label" for="matchConfidenceThreshold">
                                        Match confidence: <span id="matchThresholdValue">50%</span>
                                    </label>
                                    <input type="range" class="form-range" min="10" max="90" step="10" value="50" id="matchConfidenceThreshold">
                                </div>
                            </div>
                            <div class="card-body p-0">
                                <div class="list-group list-group-flush" id="matchingStreamsList" style="max-height: 400px; overflow-y: auto;">
                                    <div class="list-group-item text-center text-muted p-4">
                                        <i class="bi bi-info-circle me-2"></i>
                                        Click "Find Matches" to search for acestreams that match this EPG channel
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <span class="badge bg-secondary" id="selectedStreamsCount">0</span> streams selected
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="selectAllStreams">
                                        <label class="form-check-label" for="selectAllStreams">
                                            Select All
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="createTVChannelBtn">
                    Create TV Channel
                </button>
            </div>
        </div>
    </div>
</div>
