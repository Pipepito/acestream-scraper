<!-- Edit TV Channel Modal -->
<div class="modal fade" id="editTVChannelModal" tabindex="-1" aria-labelledby="editTVChannelModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editTVChannelModalLabel">Edit TV Channel</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editTVChannelForm">
                    <input type="hidden" id="editTVChannelId">
                    
                    <div class="row g-3">
                        <div class="col-md-8">
                            <label for="editTVChannelName" class="form-label">Channel Name *</label>
                            <input type="text" class="form-control" id="editTVChannelName" required>
                        </div>
                        
                        <!-- Add Channel Number field -->
                        <div class="col-md-4">
                            <label for="editTVChannelNumber" class="form-label">Channel Number</label>
                            <input type="number" class="form-control" id="editTVChannelNumber" min="1">
                        </div>
                        
                        <div class="col-md-12">
                            <label for="editTVChannelDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="editTVChannelDescription" rows="3"></textarea>
                        </div>
                        
                        <div class="col-md-4">
                            <label for="editTVChannelCategory" class="form-label">Category</label>
                            <input type="text" class="form-control" id="editTVChannelCategory">
                        </div>
                        
                        <div class="col-md-4">
                            <label for="editTVChannelCountry" class="form-label">Country</label>
                            <input type="text" class="form-control" id="editTVChannelCountry">
                        </div>
                        
                        <div class="col-md-4">
                            <label for="editTVChannelLanguage" class="form-label">Language</label>
                            <input type="text" class="form-control" id="editTVChannelLanguage">
                        </div>
                        
                        <div class="col-md-6">
                            <label for="editTVChannelLogo" class="form-label">Logo URL</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="editTVChannelLogo">
                                <button class="btn btn-outline-secondary" type="button" id="previewLogoBtn">Preview</button>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="editTVChannelWebsite" class="form-label">Website</label>
                            <input type="url" class="form-control" id="editTVChannelWebsite">
                        </div>
                        
                        <div class="col-md-6">
                            <label for="editTVChannelEpgId" class="form-label">EPG ID</label>
                            <input type="text" class="form-control" id="editTVChannelEpgId">
                        </div>
                        
                        <div class="col-md-6">
                            <label for="editTVChannelEpgSourceId" class="form-label">EPG Source ID</label>
                            <input type="number" class="form-control" id="editTVChannelEpgSourceId">
                        </div>
                        
                        <div class="col-md-6">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="editTVChannelIsActive" checked>
                                <label class="form-check-label" for="editTVChannelIsActive">Active</label>
                            </div>
                        </div>
                        
                        <!-- Add Favorite checkbox -->
                        <div class="col-md-6">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="editTVChannelIsFavorite">
                                <label class="form-check-label" for="editTVChannelIsFavorite">
                                    <i class="bi bi-star-fill text-warning"></i> Favorite
                                </label>
                            </div>
                        </div>
                        
                        <div class="col-12" id="logoPreview" style="display: none;">
                            <div class="card">
                                <div class="card-header">Logo Preview</div>
                                <div class="card-body text-center">
                                    <img src="" alt="Logo preview" class="img-fluid" style="max-height: 150px;">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="updateTVChannelBtn">Update Channel</button>
            </div>
        </div>
    </div>
</div>
